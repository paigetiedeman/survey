<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Form Letter</title>
</head>
<body>
  <div class="container">
    <h1>About You Survey:</h1>
    <div>
      <p>What is your favorite drink?</p>
      <form id="formOne">
        <div class="form-group">
          <select class="form-control" id="beverage">
            <option>Coffee</option>
            <option>Tea</option>
            <option>Energy Drink</option>
            <option>Water</option>
          </select>
    </div><br>
    <div class="radio">
      <p>What is your ice cream preference?</p>
      <label>
        <input type="radio" name="flavor" value="Chocolate" checked>
        Chocolate
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="flavor" value="Vanilla">
        Vanilla
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="flavor" value="Strawberry">
        Strawberry
      </label>
    </div><br>
    <div class="form-group">
      <label for="born">Date of birth:</label>
      <input id="born" class="form-control" type="date">
    </div><br>
    <div class="form-group">
      <label for="color">What is your favorite color?</label>
      <input id="color" class="form-control" type="color" value="#9534e5">
    </div><br>
    <button type="submit" class="btn">Submit!</button>
      </form><br>
      <div id="output">

      </div>
  </div>
</body>
</html>
